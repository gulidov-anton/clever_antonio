<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="table.css" rel="stylesheet">
</head>

<body>
	<table>
		<caption>Данные о клиенте</caption>
		<tr>
			<td colspan="2 ">
				<center>Основные данные:</center>
			</td>
		</tr>
		<tr>
			<td>
				Фамилия
			</td>
			<td>
				<input type="text" name="UserSurName" required>
			</td>
		</tr>
		<tr>
			<td>
				Имя
			</td>
			<td>
				<input type="text" name="UserName" required>
			</td>
		</tr>
		<tr>
			<td>
				Отчество
			</td>
			<td>
				<input type="text" name="UserFatherName" required>
			</td>
		</tr>
		<tr>
			<td>
				Дата рождения
			</td>
			<td>
				<input type="date" name="BirthDate">
			</td>
		</tr>
		<tr>
			<td>
				Комментарий
			</td>
			<td>
				<textarea name="ExtraInfo"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2 ">
				<center>Контакты:</center>
			</td>
		</tr>
		<tr>
			<td>
				Адрес:
			</td>
			<td>
				<input type="text" name="Adress">
			</td>
		</tr>
		<tr>
			<td>
				Телефон:
			</td>
			<td>
				<input type="tel" name="Tel"pattern="+375[0-9]{2}-[0-9]{3}-[0-9]{4}" required>
			</td>
		</tr>
		<tr>
			<td>
				E-mail:
			</td>
			<td>
				<input type="email" name="email">
			</td>
		</tr>
		<tr>
			<td>
				Получить рассылку:
			</td>
			<td>
				<label><input type="checkbox" name="Yes" value="1"></label>
			</td>
		</tr>
		<tr>
			<td colspan="2 ">
				<center>Обязательные для заполнения поля выделены красным</center>
			</td>
		</tr>
</body>

</html>
