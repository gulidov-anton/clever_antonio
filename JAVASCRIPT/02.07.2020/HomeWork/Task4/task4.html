    let price = +prompt("Введите цену");
    while ( isNaN(price) || price < 0 ) {
      alert("Ошибка! Введите цену покупки > 0");
      price = +prompt("Введите цену");
    };
    let amount = +prompt("Введите сумму внесенную в кассу");
    while ( isNaN(amount) || amount < 0 ) {
      alert('Вы ввели неправильное значение. Введите натуральное число, до сотых долей!');
      amount = +prompt('Введите сумму внесенную в кассу. До копеек.');
    };

    function showOk() {
      alert("Сдача с покупки составляет " + (amount-price));
    }

    function showCancel() {
      alert("Недостаточная сумма для оплаты");
    }

    /*let showCancel = function () {

    };*/

    function ask( question, yes, no ) {
      (amount >= price) ? yes() : no();
    }

    ask( "", showOk, showCancel );
