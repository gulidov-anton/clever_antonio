<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task2</title>
  <script>
    'use strict'
    function calcSum(a, b) {
      let sum = 0;
      for (; a <= b; a++) {
        sum += a;
      }
      return sum;
    }

    let var1 = +prompt("Enter the 1st possitive number");
    while (isNaN(var1) || var1 <= 0) {
      alert("You enter the string, char or neggative number or Zero - It's a mistake. The number must be natural");
      var1 = +prompt("Enter the 1st possitive number");
    }

    let var2 = +prompt("Enter the 2nd possitive number");
    while (isNaN(var2) || var2 <= 0) {
      alert("You enter the string, char or neggative number or Zero - It's a mistake. The number must be natural");
      var2 = +prompt("Enter the 2nd possitive number");
    }

    alert(calcSum(var1, var2));
  </script>
