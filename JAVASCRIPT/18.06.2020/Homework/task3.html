    <title>Task3</title>
    <script>
        'use strict'
        let date = new Date();
        let h = date.getHours();
        if(h>0 && h<7) 
          {alert("Good night")}
        else if(h>7 && h<12)
          {alert("Good morning")}
        else if(h>12 && h<17)
          {alert("Good afternoon")}
        else
          {alert("Good evening")}
    </script>
