<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task6</title>
  <script>
    'use strict'
    let weekDay = +prompt("Введите номер дня недели");
    let monday="Понедельник", tuesday="Вторник", wednesday="Среда", thursday="Четверг", friday="Пятница", saturday="Суббота", sunday="Воскресенье";
    switch(weekDay) {
      case 1: alert(monday+" 1, 8, 15, 22, 29");
      break;
      case 2: alert(tuesday+" 2, 9, 16, 23, 30");
      break;
      case 3: alert(wednesday+" 3, 10, 17, 24");
      break;
      case 4: alert(thursday+" 4, 11, 18, 25");
      break;
      case 5: alert(friday+" 5, 12, 19, 26");
      break;
      case 6: alert(saturday+" 6, 13, 20, 27");
      break;
      case 7: alert(saturday+" 7, 14, 21, 28");
      break;
      default: alert("Введите число от 1 до 7");
    }    
  </script>
</head>
