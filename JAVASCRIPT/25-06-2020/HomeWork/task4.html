<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task4</title>
  <script>
    'use strict'
    let number = +prompt("Введите число в диапазоне от 1 до 5");
   
    switch(number) {
        case 1: alert("Плохо");
        break;
        case 2: alert("Неудовлетворительно");
        break;
        case 3: alert("Удовлетворительно");
        break;
        case 4: alert("Хорошо");
        break;
        case 5: alert("Отлично");
        break;
        default: alert("Введите число от 1 до 5");
    }
  </script>
</head>
<body>
    
</body>
</html>
