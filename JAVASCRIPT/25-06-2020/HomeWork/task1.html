<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1</title>
  <script>
    'use strict'
        let monthNumber = +prompt("Enter the month number, please");
        switch(monthNumber) {
            case 1:
            case 2:
            case 12: alert("It's a winter time");
            break;
            case 3:
            case 4:
            case 5: alert("It's a spring time");
            break;
            case 6:
            case 7:
            case 8: alert("It's a summer time");
            break;
            case 9:
            case 10:
            case 11: alert("It's a fall time");
            break;
            default: alert("Wrong number");
        }
  </script>
</head>
<body>
    
</body>
</html>
