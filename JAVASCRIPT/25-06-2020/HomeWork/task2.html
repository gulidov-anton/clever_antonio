<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task2</title>
  <script>
    'use strict'
    let number = +prompt("Enter the number from 0 to 9, please");
    switch(number) {
        case 0: alert("zero");
        break;
        case 1: alert("one");
        break;
        case 2: alert("two");
        break;
        case 3: alert("three");
        break;
        case 4: alert("four");
        break;
        case 5: alert("five");
        break;
        case 6: alert("six");
        break;
        case 7: alert("seven");
        break;
        case 8: alert("eight");
        break;
        case 9: alert("nine");
        break;
        default: alert("Wrong number");
    }
  </script>
</head>
<body>
    
</body>
</html>
