<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset = "UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Task4</title>

  <body>
    <script>
      let speed = [9.73, 9.68, 9.71, 9.74, 9.72, 9.75];
      let [max1, max2, max3, ...rest] = speed.sort( (s1, s2) => (s2 - s1) );

      alert( "1st max speed: " + max1 );
      alert( "2nd max speed: " + max2 );
      alert( "3rd max speed: " + max3 );
      alert( "The rest speeds: " + rest );
    </script>
  </body>
</html>
