<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset = "UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Task2</title>
  </head>
  <body>
    <script>
      let monitors = {
        Philips:21,
        Asus:19,
        Samsung:23.5,
        LG24MK: 23.6,
        LG27GL: 27,
      }

      let monitorsSM = diagonalSM();      
      for (let monitor in monitorsSM) {   // Вывод нового массива в дюймах
        alert( monitor + ': ' + monitorsSM[monitor] );
      }
      
      alert( monitorQuantities() ); // Вывод количества мониторов


      function diagonalSM() { // Функция преобразования из дюймов в сантиметры
        return ( Object.fromEntries( Object.entries(monitors).map( ([key, value]) => [key, value * 2,54] ) ) );
      }

      function monitorQuantities() { // Функция подсчёта количество моделей мониторов
        let sum = 0;
        for( let monitor in monitors) {
          sum += 1
        }
        return sum;
      }
    </script>
  </body>
</html>
