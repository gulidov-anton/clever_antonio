  <body>
    <script>
      let person =  {
          name: "Adolf",
          surname: "Hitler",
          age: 45,
          healthCheck: false,
      }
      let json = JSON.stringify(person);
      alert(json);
      let obj = JSON.parse(json);
      for(let key in obj) {
        alert("Выводим " + key + ': ' + obj[key]);
      }
    </script>
