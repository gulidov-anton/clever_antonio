  <script>
   'use strict'
   function calcMin(a,b,c) {
       let min = a;
       if(a>b) {
           min=b;
       }
       if(a>c) {
           min=c;
       }
       return min;
   }
   let num1 = prompt("Enter 1st number");
   let num2 = prompt("Enter 2nd number");
   let num3 = prompt("Enter 3rd number");
   alert ("The minimum number is "+calcMin(num1,num2,num3));
  </script>
